<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS3的选择器（before、after、content）</title>
    <style type="text/css">
	/*
        :before / ::before   在标签之前添加内容
		:after / ::after    在标签之后添加内容
		content     内容
		*/
		
		p{
		   width:300px;
		   border:1px solid red;
		}
		p:before{      /*在p标签的最前面添加内容*/
		   content:"多来爱梦；";
		}
		p:after{     /*在P标签后面添加content的内容*/
		   content:"!您好吗？";
		}
		p:first-letter{      /* first-letter:表示选择第一个内容    */
	        font-size:48px;
			color:lime;
		}
    </style>
</head>

<body>
   <p>这里是一个p标签</p>
</body>
</html>
