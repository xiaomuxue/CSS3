<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3里面的2D变化（transform）</title>
<style>
   body{
      height:400px;
	  border:1px solid red;
   }
   .box{
      width:100px;
	  height:100px;
	  background:#F9c;
	  transition:3s;
	  -webkit-transition:3s;
	  -moz-transtion:3s;
	  /* 旋转/变换基点  （就是说图形围绕哪点旋转） */
	  transform-origin:center center;        /* 表示围绕着它自己本身的中点旋转 */
   }
   body:hover .box{
      transform:rotate(360deg);
	  -webkit-transform:rotate(360deg);
   }
   
</style>
</head>

<body>
   <div class="box">111</div>
</body>
</html>
