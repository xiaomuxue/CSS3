<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3的斜切</title>
<style>
    body{
      height:400px;
	  border:1px solid red;
   }
   .box{
      width:100px;
	  height:100px;
	  background:#F9c;
	  transition:3s;
	  -webkit-transition:3s;
	  -moz-transtion:3s;
   }
   body:hover .box{
      transform:skewX(89deg);    /* skewX skewY */
	  -webkit-transform:skewX(89deg);
   }
    body:hover .box2{
      transform:skewY(89deg);    /* skewX skewY */
	  -webkit-transform:skewY(89deg);
   }
   
</style>
</head>

<body>
   <div class="box">1111111</div>
   <div class="box box2">22222</div>
</body>
</html>
