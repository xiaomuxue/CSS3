<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS3缩放（scale）</title>
    <style>
	    body{
		  height:400px;
		  border:1px solid red;
	   }
	   .box{
		  width:100px;
		  height:100px;
		  background:#F9c;
		  transition:3s;
		  -webkit-transition:3s;
		  -moz-transtion:3s;
	   }
       body:hover .box{
          /* 超过1 ：放大    小于1大于0 ： 缩小，  0 ：没有    小于0 ： 首先，先缩小为0，再倒过来缩放*/
          -webkit-transform:scale(-2);
       }
	   body:hover .box2{
	      -webkit-transform:scale(-300px,200px);
	   }
    </style>
</head>

<body>
   <div class="box">1111</div>
   <div class="box box2">2222</div>
</body>
</html>
